<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>sign up page for fakebook</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <img src="logo.png" alt="logo" width="30" float="left"><h1 align="center">Sign Up for fakebook&#174</h1>
    <form class="" action="home.html" method="post">
      <table class="table-data">
        <tr>
          <td><label for="">Your Name : </label></td>
          <td><input type="text" name="uname" value="" placeholder="Enter your name"></td>
        </tr>
        <tr>
          <td><label for="">Your email address : </label></td>
          <td><input type="email" name="mail" value="" placeholder="Enter your mail"></td>
        </tr>
        <tr>
          <td><label for="">Your Website's URL : </label></td>
          <td><input type="url" name="site_name" value="" placeholder="Enter your website"></td>
        </tr>
        <tr>
          <td><label for="">Your Favorite Color : </label></td>
          <td><input type="color" name="color" value="red"></td>
        </tr>
        <tr>
          <td><label for="">I want to receive </label></td>
          <td><input type="number" name="doses" value="">doses of Living Bread each day</td>
        </tr>
        <tr>
          <td><label for="">How cool are you?(On a scale of 1-10): </label></td>
          <td><input type="range" name="current_scale" min="1" max="10" value="6"></td>
        </tr>
        <tr>
          <td><label for="">How cool do you want to become?(On a scale of 1-10): </label></td>
          <td><input type="range" name="future_scale" min="1" max="10" value="10"></td>
        </tr>
        <tr>
          <td><label for="">phone# </label></td>
          <td><input type="tel" name="mobile_no" value=""></td>
        </tr>
        <tr>
          <td><label for="">Your Birthdate:  </label></td>
          <td><input type="date" name="dob" value=""></td>
        </tr>
        <tr>
          <td><label for="">Select a file :  </label></td>
          <td><input type="file" name="file" value=""></td>
        </tr>
        <tr>
          <td><label for="">Select time :  </label></td>
          <td><input type="time" name="time" value=""></td>
        </tr>
        <tr>
          <td><label for="">Select Week :  </label></td>
          <td><input type="week" name="week" value=""></td>
        </tr>
        <tr>
          <td><label for="">Select local date time  :  </label></td>
          <td><input type="datetime-local" name="local_datetime" value=""></td>
        </tr>
        <tr>
          <td colspan="2" align="center">Keep me signed in<input type="checkbox" name="sign_in_flag" value="in" checked></td>
        </tr>
        <tr>
          <td colspan="2" align="center"><a href="home.html"><input class="button" type="button" name="sign_in" value="Sign Me Up" checked></a></td>
        </tr>

      </table>
    </form>
    <footer align="center">@copyright Shubham Agrawal </footer>
  </body>
</html>
